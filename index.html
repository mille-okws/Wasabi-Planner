<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core System - Gestão de Ciclo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="ciclo.css">
</head>
<body class="bg-[#09090b] text-zinc-200 font-sans antialiased">

    <nav class="h-14 border-b border-zinc-800 flex items-center justify-between px-6 bg-[#09090b]/50 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-6">
            <span class="font-mono font-bold tracking-tighter text-white text-lg">SYSTEM_CORE <span class="text-zinc-500">/ CICLO</span></span>
            <div class="hidden md:flex gap-4 text-[10px] font-bold tracking-widest text-zinc-500">
                <a href="index.html" class="hover:text-white transition">DASHBOARD</a>
                <a href="ciclo.html" class="text-white border-b border-white">CICLO</a>
                <a href="estatisticas.html" class="hover:text-white transition">MÉTRICAS</a>
            </div>
        </div>
        <div class="text-[10px] font-mono text-zinc-500">
            DISTRIBUIÇÃO: <span id="percent-used" class="text-white">0%</span>
        </div>
    </nav>

    <div class="max-w-[1200px] mx-auto p-6 space-y-6">
        
        <header class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-zinc-900 border border-zinc-800 p-4 rounded-xl">
                <p class="text-[10px] text-zinc-500 uppercase font-bold">Horas/Dia</p>
                <p id="hours-per-day-display" class="text-2xl font-mono text-white">0h</p>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 p-4 rounded-xl">
                <p class="text-[10px] text-zinc-500 uppercase font-bold">Horas/Semana</p>
                <p id="hours-per-week-display" class="text-2xl font-mono text-white">0h</p>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 p-4 rounded-xl relative overflow-hidden">
                <p class="text-[10px] text-zinc-500 uppercase font-bold">Carga Distribuída</p>
                <div class="w-full h-1 bg-zinc-800 mt-4 rounded-full">
                    <div id="percent-bar" class="h-full bg-white shadow-[0_0_10px_#fff] transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-6">
            <section class="col-span-12 lg:col-span-4 bg-zinc-900 border border-zinc-800 rounded-xl p-6 space-y-6">
                <h3 class="text-xs font-bold uppercase tracking-widest text-white border-b border-zinc-800 pb-2">Configuração Geral</h3>
                
                <div class="space-y-2">
                    <label class="text-[10px] text-zinc-500 uppercase">Meta Diária (Horas)</label>
                    <input type="number" id="daily-hours" value="6" min="1" max="16" 
                        class="w-full bg-zinc-950 border border-zinc-800 rounded p-2 text-white font-mono focus:border-white outline-none transition">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] text-zinc-500 uppercase font-bold">Dias Ativos</label>
                    <div id="weekdays" class="grid grid-cols-4 gap-2">
                        </div>
                </div>
            </section>

            <section class="col-span-12 lg:col-span-8 bg-zinc-900 border border-zinc-800 rounded-xl p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xs font-bold uppercase tracking-widest text-white">Distribuição por Peso</h3>
                    <button id="add-subject" class="text-[10px] bg-white text-black px-3 py-1 rounded font-bold hover:bg-zinc-200">+ ADICIONAR</button>
                </div>
                
                <div id="cycle-subjects" class="space-y-3">
                    </div>

                <div class="mt-8 flex gap-4">
                    <button id="save-cycle" class="flex-1 bg-white text-black font-black py-3 rounded hover:shadow-[0_0_20px_rgba(255,255,255,0.3)] transition">SALVAR ALTERAÇÕES</button>
                    <button id="reset-cycle" class="px-6 py-3 border border-zinc-800 text-zinc-500 hover:text-red-500 hover:border-red-500 transition">RESET</button>
                </div>
            </section>
        </div>

        <section class="bg-zinc-900 border border-zinc-800 rounded-xl p-6">
            <h3 class="text-[10px] font-bold uppercase tracking-widest text-zinc-500 mb-4">Preview do Cronograma</h3>
            <div id="week-preview" class="grid grid-cols-1 md:grid-cols-7 gap-2">
                </div>
        </section>
    </div>

    <script src="ciclo.js"></script>
</body>
</html>
